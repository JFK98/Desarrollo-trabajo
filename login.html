<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Flor y Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/api-contract.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/login.js"></script>
  <style>
    body {
      min-height: 100vh;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      border: 2px solid #b65d5d;
      border-radius: 10px;
      background: #fff;
      padding: 2rem 2.5rem;      
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      margin: 2rem;              
      min-width: 320px;
      max-width: 350px;
    }
    .login-title {
      font-weight: 600;
      color: #b65d5d;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-check-label {
      font-size: 0.95rem;
    }
    .btn-login {
      background: #4fc3f7;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }
    .btn-login:hover {
      background: #039be5;
    }

    .btn-volver {
      display: block;
      width: fit-content;
      margin: 0 auto 20px auto; 
      padding: 8px 16px;
      background-color: #ccc;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="row w-100">
      <div class="volver">
        <a href="inicio.html" class="btn btn-volver">← Volver a pagina de Inicio</a>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <form class="login-box" id="loginForm">
          <div class="login-title">Iniciar Sesion</div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="correo" placeholder="admin@florvida.cl" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
          </div>
          <!--NO IMPLEMENTADO YA QUE HACIA USO DE WEB SEGURA
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="keepSession">
            <label class="form-check-label" for="keepSession">Mantener sesión iniciada</label>
          </div>-->
          <button type="submit" id="submitBtn" class="btn btn-login mb-2">Iniciar sesión</button>
        </form>
        <!--botones de testeo no aplican ya que el backend ya fue implementado
        <button id="loginAdmin" style="display:none;">Login Admin</button>
        <button id="loginCliente" style="display:none;">Login Cliente</button>-->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
