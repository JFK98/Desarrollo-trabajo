<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Flor y Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/api-contract.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/login.js"></script>
  <style>
    body {
      min-height: 100vh;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      border: 2px solid #b65d5d; /* Box model: border */
      border-radius: 10px;
      background: #fff;
      padding: 2rem 2.5rem;      /* Box model: padding */
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      margin: 2rem;              /* Box model: margin */
      min-width: 320px;
      max-width: 350px;
    }
    .login-title {
      font-weight: 600;
      color: #b65d5d;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-check-label {
      font-size: 0.95rem;
    }
    .btn-login {
      background: #4fc3f7;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }
    .btn-login:hover {
      background: #039be5;
    }
  </style>
</head>
<body>
  <!--Boton testeo de login-->
  

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="row w-100">
      <div class="col-12 d-flex justify-content-center">
        <form class="login-box" id="loginForm">
          <div class="login-title">Sign In</div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="admin@florvida.cl" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="keepSession">
            <label class="form-check-label" for="keepSession">Mantener sesión iniciada</label>
          </div>
          <button type="submit" class="btn btn-login mb-2">Iniciar sesión</button>
        </form>
        <button id="loginAdmin" style="display:none;">Login Admin</button>
        <button id="loginCliente" style="display:none;">Login Cliente</button>
        <!--
        abrir consola en el navegador y ejecutar para testear login
        document.getElementById('loginAdmin').click();   // para admin
        document.getElementById('loginCliente').click(); // para cliente
        -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
